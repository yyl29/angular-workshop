<!doctype html>
<html lang="en" ng-app="countersApp">
<head>
  <meta charset="utf-8">
  <title>Your title</title>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/countersController.js"></script>
</head>
<body>
  <main>
    <div ng-repeat="i in [0, 1, 2, 3, 4]">
      <section ng-controller="countersCtrl as counters">
        <button ng-click="counters.increment()">+</button>
        {{ counters.count }}
        <button ng-click="counters.decrement()">-</button>
      </section>
    </div>
  </main>
</body>
</html>
